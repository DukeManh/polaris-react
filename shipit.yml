ci:
  require:
    - 'Test'
    - 'Accessibility test'
    - 'Visual regression test'
  hide:
    - shrink-ray
    - percy/polaris-react
    - codecov/patch
    - 'Add new issues to project'
    - 'Move assigned issue to column'

merge:
  require:
    - 'Test'
    - 'Accessibility test'
  ignore:
    - codecov/patch

deploy:
  max_commits: false
